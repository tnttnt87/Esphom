<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Relay Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 15px 30px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>

<h2>ESP8266 Relay Control</h2>

<button onclick="setState(1)">ON</button>
<button onclick="setState(0)">OFF</button>

<script>
  // Firebase config من مشروعك
  var firebaseConfig = {
    apiKey: "AIzaSyBA1ZOxOFHSZojvTuNS3eNCZcyqZfNN4dI",
    authDomain: "my-home-349f4.firebaseapp.com",
    databaseURL: "https://my-home-349f4-default-rtdb.firebaseio.com",
    projectId: "my-home-349f4"
  };

  // تهيئة Firebase
  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  // دالة لتغيير حالة الريليه
  function setState(val) {
    db.ref("device/relay").set(val);
    alert("Relay state set to " + (val ? "ON" : "OFF"));
  }
</script>

</body>
</html>
